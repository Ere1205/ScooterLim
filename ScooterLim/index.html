<!DOCTYPE html>
<html lang="it" dir"ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="scooterLim.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="quadrato">
      <header class="center">
        <img class="logo" src="img/logo.png">
        <h1 class="title">Taking Booleaners from A to B</h1>
      </header>

      <nav class="nav">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
        <div>
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <section>
            <span class="arrow"></span>
            <span>Via Guadalametri - a 220 metri da te</span>
            <p>Stato carica:</p>
            <div class="power medium"></div>
          </section>
        </div>

        <div>
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <section>
            <span class="arrow"></span>
            <span>Via Ricciardoni - a 420 metri da te</span>
            <p>Stato carica:</p>
            <div class="power good"></div>
          </section>
        </div>

        <div>
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <section>
            <span class="arrow"></span>
            <span>Via Mentarini - a 490 metri da te</span>
            <p>Stato carica:</p>
            <div class="power low"></div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
